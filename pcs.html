<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PCS Sandbox</title>
</head>
<body>

<canvas id="test_canvas"></canvas>

  <script src="collections.js"></script>
  <script src="geometry.js"></script>
  <script src="data_models.js"></script>
  <script src="diagrams.js"></script>
  <script src="vector_math.js"></script>
  <script src="shape_editors.js"></script>
  <script src="statecharts.js"></script>
  <script src="third_party/clipper.js"></script>

<script type="text/javascript" language="JavaScript">
'use strict';

var canvas = document.getElementById('test_canvas');
var ctx = canvas.getContext('2d');

document.bgColor = '#6666cc';

var editor,
    theme = diagrams.theme.createBlueprint(),
    statechart_model = { root: statechart_data },
    shape_model = { root: shape_data };

// Update function, called after editor has changed the data.
var onUpdate = function(editor) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  editor.draw();
}

var editorName = 'statecharts';
function startEditor() {
  var model;
  switch (editorName) {
    case 'statecharts':
      editor = new statecharts.Editor(statechart_model, theme, canvas, onUpdate);
      break;
    case 'shapes':
      editor = new shapeEditors.Editor(shape_model, theme, canvas, onUpdate);
      break;
  }

  onUpdate(editor);
}

startEditor();

function resizeCanvas() {
  diagrams.resizeCanvas(canvas, window.innerWidth, window.innerHeight);
  onUpdate(editor);
}

resizeCanvas();

window.onresize = resizeCanvas;

canvas.onmousedown = function(e) {
  editor.onMouseDown(e);
};

canvas.onmousemove = function(e) {
  editor.onMouseMove(e);
};

canvas.onmouseup = function(e) {
  editor.onMouseUp(e);
};

canvas.ondblclick = function(e) {
  editorName = (editorName == 'statecharts' ? 'shapes' : 'statecharts');
  startEditor();
}

document.onkeydown = function(e) {
  editor.onKeyDown(e);
}

document.onkeyup = function(e) {
  editor.onKeyUp(e);
}

</script>

</body>
</html>
